{% extends "layout.html" %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}
<h2 style="text-align: center;">Binance Automation</h2>
<h4 style="text-align: center;">By BlackJ</h2>
    <button style="float: right;" id="refreshButton">Refresh</button>
    <hr>
    <div style="width: 1080px; margin-left: auto; margin-right: auto;">
        <table style="width:100%">
            <thead>
                <tr>
                    <th style="width: 7%;">ID</th>
                    <th style="width: 12%;">Pair</th>
                    <th style="width: 10%;">Status</th>
                    <th style="width: 20%;">Amount</th>
                    <th style="width: 7%;">Time Frame</th>
                    <th style="width: 20%;">Current Price</th>
                    <th style="width: 10%;">Profit/Loss</th>
                    <th style="width: auto;">Actions</th>
                </tr>
            </thead>
            <tbody style="text-align: center;" id="tbody"></tbody>
        </table>
        <hr>
        <input type="text" style="width: 20%; float: left; margin: 10px" placeholder="Pair" id="createPair">
        <input type="text" style="width: 40%; float: left; margin: 10px" placeholder="Amount" id="createAmount">
        <select style="width: 10%; float: left; margin: 10px" id="createTimeFrame">
            <option value="1M">1M</option>
            <option value="5M">5M</option>
            <option value="15M">15M</option>
            <option value="30M">30M</option>
            <option value="1H">1H</option>
            <option value="4H">4H</option>
            <option value="6H">6H</option>
            <option value="12H">12H</option>
            <option value="1D">1D</option>
            <option value="1W">1W</option>
        </select>
        <button style="width: 15%; float: left; margin: 10px" id="createButton">Create</button>
    </div>
    <script src="/javascripts/index.js" type="text/javascript"></script>
    {% endblock %}
